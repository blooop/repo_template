name: CI

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]  

permissions:
  contents: read

jobs:
  ci:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4
      - uses: prefix-dev/setup-pixi@v0.8.0
        with:
          pixi-version: v0.22.0